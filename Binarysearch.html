        <button onclick="Binarysearch()">Ik wil binary search starten!</button>

        <script>
            function Binarysearch() {
                var nummers = new Array(50); //door new array wordt er een nieuw array aangemaakt
                var teller;

                for (teller = 0; teller <= 49; teller++) {
                nummers[teller] = Math.floor(Math.random() * 100); //door deze loop, wordt er voor elke plek in de array een random getal gegenereerd
                }
                sorteer(nummers); //zie function sorteer(nummers)
                var zoekGetal;

                window.alert("Raad een getal tussen de 0 en 100: ");
                zoekGetal = Number(window.prompt('Vul een getal in dat je wilt raden')); //hier zorgt het programma ervoor dat er een pop-up komt met deze vraag

                var first;
                first = 0;

                var last;
                last = teller - 1;

                var midpoint;

                var found;
                found = false;

                while (first < last && found == false) { //door hier een twee eisen te stellen hoef je minder in de loop te zetten voordat ie er uit springt.
                    midpoint = Math.abs((first + last) / 2); //het midpoint wordt hier elke keer opnieuw berekent, omdat je elke keer weer een nieuw begin en eind hebt door de loop 
                    if (nummers[midpoint] == zoekGetal) {
                     found = true;
                    } else {
                        if (zoekGetal < midpoint) {
                            first = midpoint;
                            last = teller - 1;
                        } else {
                            last = midpoint;
                            first = 0;
                        }
                        found = false;
                    }
                }
                if (found == false) {
                    window.alert("Fout geraden hihi");
                } else {
                    window.alert("DING DING DING goed geraden");
                }
                
                function sorteer(nummers) { //deze functie sorteert de getallen van klein naar groot zodat het binary search programma goed kan werken
                    var i;
                    var j;
                    var temp;

                    for (i = 0; i <= nummers.length - 1; i++) {
                        for (j = 0; j <= nummers.length - i - 2; j++) {
                            if (nummers[j] > nummers[j + 1]) {
                                temp = nummers[j];
                                nummers[j] = nummers[j + 1];
                                nummers[j + 1] = temp;
                            }
                        }
                    }
                }
            }    
        </script>
